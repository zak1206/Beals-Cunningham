<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD96smeoeSUiRBtUJpkq8Dn7MK8xgGNcFg"></script>
    <script>
        function initialize() {

            //add map, the type of map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: new google.maps.LatLng(37.7749295, -122.4194155),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            //add locations
            var locations = [
                ['San Francisco: Power Outage', 37.7749295, -122.4194155],
                ['Sausalito', 37.8590937, -122.4852507],
                ['Sacramento', 38.5815719, -121.4943996],
                ['Soledad', 36.424687, -121.3263187],
                ['Shingletown', 40.4923784, -121.8891586]
            ];

            //declare marker call it 'i'
            var marker, i;

            //declare infowindow
            var infowindow = new google.maps.InfoWindow();

            //add marker to each locations
            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map,
                });

                //click function to marker, pops up infowindow
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map" style="width: 100%; height: 500px; border: solid thin #000">MAP HERE</div>

</body>
</html>
